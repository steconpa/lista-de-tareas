    <title>Una simple lista de tareas</title>

<body>
    <header role="banner">
        <h1 class="principal-tittle"><span class="decoration-text">Una simple </span> <br> lista de tareas</h1>
    </header>
    <main>
        <section class="instructions">
            <h2>Instrucciones:</h2>
            <p>Un clic para editar, doble clic para marcar o desmarcar como completado. ¡Manos a la obra!</p>
        </section>
        <section name="to-do-list-section">
            <h2>Por hacer:</h2>
            <ul name="to-do-list">
                <li data-completed="false" contenteditable>Nueva tarea</li>
            </ul>
            <p class="add-task-button"><button class="add-task" name="add-task"><img src="icons/icons8-agregar-icon-16.png" alt="Agregar tarea"> agregar tarea</button></p>
        </section>
        <section name="completed-task-section">
            <h2>Completado:</h2>
            <ul name="completed-task">
                
            </ul>
        </section>
    </main>
    <footer>
        <p>Elaborado por Stevens Contreras &nbsp;</p> 
        <p><a href="https://www.linkedin.com/in/stecop" target="_blank">
          <img src="icons/icons8-linkedin-96.png" alt="Enlace a mi perfil de LinkedIn">
        </a></p>
        <p>Iconos de la página tomados de <a href="https://icons8.com/" target="_blank">Icon8</a></p>
      </footer>

    <template id="listItem-newTask">
        <li data-completed="false" contenteditable>Nueva tarea</li>
    </template>
    <script src="/js/main.js"></script>
</body>
